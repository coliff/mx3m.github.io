---
layout: default
title: Music
id: music
---


<ul class="albums-list">
  {% for album in site.music | sort: 'title' %}
    <li class="albums-list-item">
      <img class="albums-list-item-artwork" src="{{ album.artwork }}" title="{{ album.title }}" />
      <h3 class="albums-list-item-title">{{ album.title }}</h3>
      <h4 class="albums-list-item-artist">{{ album.artist }}</h4>
    </li>
  {% endfor %}
</ul>
