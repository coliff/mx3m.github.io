---
layout: default
title: Things
id: things
---

{% include aside.html %}

<article class="main">
  <ul class="posts-list">
    {% for thing in site.things %}
      <li class="posts-list-item">
        <h3 class="posts-list-item-title">
          {% if things.hyperlink %}
            <a class="posts-list-item-link" href="{{ thing.hyperlink }}">{{ thing.title }}</a>
          {% else %}
            {{ thing.title }}
          {% endif %}
        </h3>
      </li>
    {% endfor %}
  </ul>
</article>
