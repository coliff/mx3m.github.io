---
layout: default
id: words
post: true
---

<div class="post">

  <div class="container">
    <h1>{{ page.title }}</h1>
    <div class="pagination-outer">
      {% if page.previous %}
        <h2 class="section-title ts-strong ts-headline">Next Project</h2>
        <div class="pagination">
            <h4 class="fs-reset ts-headline ts-no-margin">
              <a rel="next" href="{{ site.baseurl }}{{ page.previous.url }}" id="next">{{ page.previous.title }}</a>
            </h4>
            <p class="ts-half-margin ts-muted ts-measure">{{ page.previous.description }}</p>
        </div>
      {% endif %}
    </div>
  </div>

</div>
