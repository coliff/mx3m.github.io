---
layout: default
id: work
title: Work
---

{% include aside.html %}

<article class="main">
  <ul class="work-list">
    {% for work in site.work reversed %}
      <li class="work-list-item">
        <h3 class="work-list-item-title">
          {% if work.hyperlink %}
            <a class="work-list-item-link" href="{{ work.hyperlink }}">{{ work.title }}</a>
            <span class="work-list-item-date">{{ work.year }}</span>
          {% else %}
            {{ work.title }}
          {% endif %}
        </h3>
        <article class="post-content">
        <span class="work-list-item-type">{{ work.type }}</span>
          <p class="work-list-item-description">{{ work.description }}</p>
        </article>
      </li>
    {% endfor %}
  </ul>
</article>
