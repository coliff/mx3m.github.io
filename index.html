---
layout: default
---

<h2>Last posts</h2>

<ul class="posts-list">
  {% for post in site.posts %}
    <li>
      <time class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</time>

      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
    </li>
  {% endfor %}
</ul>
